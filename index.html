        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        
        /* Fondo animado estilo moderno */
        .background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; background: #0f172a; }
        .circle { position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5; animation: float 10s infinite ease-in-out alternate; }
        .circle1 { width: 400px; height: 400px; background: #3b82f6; top: -10%; left: -10%; }
        .circle2 { width: 350px; height: 350px; background: #06b6d4; bottom: -10%; right: -5%; animation-delay: -5s; }
        
        @keyframes float { 
            0% { transform: translateY(0) scale(1); } 
            100% { transform: translateY(50px) scale(1.1); }

        .logo { font-size: 1.4rem; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; background: linear-gradient(to right, #60a5fa, #0ea5e9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; padding: 40px; backdrop-filter: blur(10px); transition: transform 0.3s ease, border-color 0.3s ease; }

        .card p { color: #94a3b8; line-height: 1.7; }
